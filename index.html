<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu vertical responsivo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <div class="mobile">
        <div class="header">
            <div class="logo">logo</div>
                <div class="more">
                    <button  id="bMore"><span class="material-symbols-outlined">menu</span></button></div>
            </div>
            <div id="links" class="link colapsed ">
                <a href="#">Service</a>
                <a href="#">about</a>
                <a href="#">contact</a>
                <a href="#">Search</a>
                <a href="#">Sign Up</a>
                <a href="#">Login</a>
            </div>
        </div>

        <div class="desktop">
            <div class="logo">logo</div>

                <div class="primary">
                    <a href="#">Service</a>
                    <a href="#">about</a>
                    <a href="#">contact</a>   
                </div>

                <div class="secondary full">
                  <a href="#">Search</a>
                  <a href="#">Sign Up</a>
                  <a href="#">Login</a>
            </div>

            <div class="secondary mini">
                <a href="#" class="more">More</a>
                <div class="submenu">
                    <a href="#">Search</a>
                    <a href="#">Sign Up</a>
                    <a href="#">Login</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<script>
        const bMore = document.querySelector('#bMore');
        const links = document.querySelector('#links');

        bMore.addEventListener('click', e => {
            links.classList.toggle('collapsed');
        })
</script>
</body>
</html>
